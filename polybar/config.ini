[global/wm]
margin-bottom = 0
margin-top = 0

[colors]
background = #1a90d8
foreground = #ffffff

##################################################################

[bar/main-bar]
bottom = false
fixed-center = true	

width = 100%
height = 40

background = ${colors.background}
foreground = ${colors.foreground}

radius-bottom = 1.0

line-size = 2
line-color = #f23

modules-left = date
modules-center = icon
modules-right = wireless

font-0 = "Noto Sans Solid:size=15;3"
font-1 = "Font Awesome 6 Free Solid:size=18;4"

##################################################################

[module/date]
type = internal/date
time = "%I:%M %P"
format = <label>
interval = 1
label = %date% %time%
label-foreground = #fff
date-alt = %d-%m-%Y
label-margin = 1

##################################################################

[module/icon]
type = custom/text
content = 
content-foreground = #fff

##################################################################

[module/wireless]
type = internal/network
interval = 3
interface-type = wireless

interface = ens33

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected =   %downspeed% 
label-disconnected =   No conectado

label-connected-margin = 2

##################################################################

[bar/launcher]
bottom = true

width = 100%
height = 50

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "Font Awesome 6 Brands Regular:size=25;6"

modules-center = firefox google discord spotify
module-margin = 1

##################################################################

[module/firefox]
type = custom/text
content = 
click-left = firefox

[module/google]
type = custom/text
content = 
click-left = flatpak run com.google.Chrome

[module/discord]
type = custom/text
content = 
click-left = flatpak run com.discordapp.Discord

[module/spotify]
type = custom/text
content = 
click-left = flatpak run com.spotify.Client

[module/battery]
type = internal/battery
full-at = 99
low-at = 10

battery = BAT0
adapter = ADP1

poll-interval = 2

format-charging =  <label-battery>
format-discharging = <label-battery>

label-baterry =  %%percentage%

label-full =  %%percentage%
label-low =  %%percentage%
