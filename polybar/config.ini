[colors]
bg_color=#e4e4e4 
text_color= #707070

[bar/time]
bottom=false
modules-center=time
background=${colors.bg_color}
foreground=${colors.text_color}
width = 100px

[module/time]
type=internal/date
interval=1
time=%H:%M
label= %time%

[bar/date]
bottom = false
modules-center = date
background = ${colors.bg_color}
foreground = ${colors.text_color}

[module/date]
type = internal/date
interval=1
date=%d-%m-%y
